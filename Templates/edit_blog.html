{% extends 'index.html' %}
{% block title %}Edit Blog - EnsoQuest{% endblock title %}

{% block content %}
<style>
  .edit-blog-wrapper {
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 50px 0;
  }

  .edit-blog-wrapper h2 {
    color: #9b51e0;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
  }

  .edit-blog-form {
    max-width: 700px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
  }

  .edit-blog-form p {
    margin-bottom: 20px;
  }

  .edit-blog-form label {
    font-weight: 600;
    color: #333;
    display: block;
    margin-bottom: 8px;
  }

  .edit-blog-form input[type="text"],
  .edit-blog-form input[type="url"],
  .edit-blog-form textarea,
  .edit-blog-form select {
    width: 100%;
    padding: 12px 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border 0.3s ease;
  }

  .edit-blog-form input:focus,
  .edit-blog-form textarea:focus,
  .edit-blog-form select:focus {
    outline: none;
    border-color: #9b51e0;
    box-shadow: 0 0 5px rgba(155, 81, 224, 0.3);
  }

  .btn-primary {
    background-color: #9b51e0;
    border-color: #9b51e0;
    color: white;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #833dcf;
    border-color: #833dcf;
    box-shadow: 0 6px 12px rgba(131, 61, 207, 0.4);
  }
</style>

<div class="edit-blog-wrapper">
    <h2>Edit Blog: {{ blog.title }}</h2>
    <form method="post" class="edit-blog-form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn-primary mt-3">Update Blog</button>
        </div>
    </form>
</div>
{% endblock content %}
