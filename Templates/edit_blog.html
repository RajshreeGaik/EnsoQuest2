{% extends 'index.html' %}
{% block title %}Edit Blog - EnsoQuest{% endblock title %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Edit Blog: {{ blog.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-warning mt-3">Update Blog</button>
        </div>
    </form>
</div>
{% endblock content %}
