{% extends 'index.html' %}
{% load static %}
{% block title %}Edit Blog - EnsoQuest{% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/edit_blog.css' %}">
<div class="blog-form-wrapper">
  <h2>Edit Blog: {{ blog.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit">Update Blog</button>
    </div>
  </form>
</div>
{% endblock content %}
