{% extends "index.html" %}
{% block title %}Login - EnsoQuest {% endblock title %}
{% block content %}
{% load static %}

<style>
  body {
    background-image: url("{% static 'images/EnsoQuest.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
  }

.glass-container {
  background: #ffffff; /* solid white */
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* softer shadow */
  border: 1px solid #e0e0e0; /* light border for definition */
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.glass-container {
  background: #ffffff;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  border: 1px solid #e0e0e0;
  max-width: 480px;
  margin: 0 auto;
  
  /* Animation */
  animation: fadeSlideUp 0.6s ease-out;
}


/* Hover Animation */
.glass-container:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

</style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1 class="display-4 text-center my-5 fw-bold title">Login</h1>
    <div class="container my-5">
        <div class="row row-cols-sm-1 row-cols-lg-3 container">
          <div class="col-12">
          </div>
          <div class="col-12">
            <div class="glass-container">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
              {% endif %}
          
            <form method="POST" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" name="remember_me" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>New user ? <a href="{% url 'register' %}">Register</a></p>
          </div>
        </div>
          <div class="col-12">
          </div>
        
      </div> 
{% endblock content %}
