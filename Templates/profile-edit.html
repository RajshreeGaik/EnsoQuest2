{% extends 'index.html' %}

{% block title %}@{{request.user.username}}'s Profile Edit - EnsoQuest {% endblock title %}

{% block content %}
{% load static %}
<style>
  body {
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .glass-card {
    background-color: #ffffff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 6px 28px rgba(0, 0, 0, 0.06);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
  }

  .glass-card:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    transform: translateY(-2px);
  }

  .glass-card label {
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
  }

  .glass-card .form-control {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .glass-card .form-control:focus {
    border-color: #9b51e0;
    box-shadow: 0 0 0 0.25rem rgba(155, 81, 224, 0.2);
    outline: none;
  }

  .profile-img {
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #9b51e0;
    transition: transform 0.3s ease;
  }

  .profile-img:hover {
    transform: scale(1.05);
  }

  .alert-danger {
    background-color: #ffe6ea;
    border: 1px solid #ffccd4;
    color: #d63384;
    border-radius: 6px;
    font-size: 0.95rem;
  }

  .btn-primary {
    background-color: #9b51e0;
    border-color: #9b51e0;
    border-radius: 8px;
    padding: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 150px;
  }

  .btn-primary:hover {
    background-color: #833dcf;
    border-color: #833dcf;
    transform: scale(1.02);
  }

  @media (max-width: 768px) {
    .glass-card {
      padding: 25px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
    }
  }
</style>

<div class="container">
  <h1 class="text-center display-5 title">@{{ request.user.username }} - Edit Profile</h1>

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="glass-card">

        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="text-center mb-4">
            <img src="{{ user_profile.profile_img.url }}" alt="Profile Picture" class="profile-img" width="130" height="130">
          </div>

          {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}

          <label for="profile_img">Upload New Image</label>
          <input type="file" name="profile_img" class="form-control" id="profile_img">

          <label for="firstname">First Name</label>
          <input type="text" name="firstname" value="{{ user_profile.user.first_name }}" class="form-control" id="firstname" required>

          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" value="{{ user_profile.user.last_name }}" class="form-control" id="lastname" required>

          <label for="email">Email</label>
          <input type="email" name="email" value="{{ user_profile.user.email }}" class="form-control" id="email" required>

          <label for="username">Username</label>
          <input type="text" name="username" value="{{ user_profile.user.username }}" class="form-control" id="username" required>

          <label for="position">Position</label>
          <input type="text" name="position" value="{{ user_profile.position }}" class="form-control" id="position" required>

          <label for="bio">Your Bio</label>
          <textarea name="bio" class="form-control" id="bio" style="height: 120px;" required>{{ user_profile.bio }}</textarea>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
