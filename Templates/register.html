{% extends 'index.html' %}

{% block content %}
      <h1 class="display-4 text-center my-5 fw-bold">Register</h1>
      <div class="container my-5">
          <div class="row row-cols-sm-1 row-cols-lg-3 container">
            <div class="col-12">
            </div>
            <div class="col-12">
              <div>
                {% for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}
              </div>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                  <input type="text" name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label visually-hidden">Email</label>
                  <input type="Email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                  <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label visually-hidden">Re-enter Password</label>
                  <input type="password" name='password2' class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already a user ? <a href="./login.html">Login</a></p>
              </form>
            </div>
            <div class="col-12">
            </div>
          </div>
        </div> 
        
{% endblock content %}
