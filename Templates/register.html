{% extends 'index.html' %}
{% block title %}Register - EnsoQuest {% endblock title %}
{% block content %}
{% load static %}
<style>

  body {
    background-image: url("{% static 'images/EnsoQuest.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
  }

  .glass-container {
    background: #ffffff;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    max-width: 480px;
    margin: 0 auto;
  }

  form .form-control {
    border-radius: 8px;
    padding: 0.6rem 1rem;
    font-size: 0.95rem;
  }

 

  .glass-container a {
    text-decoration: underline;
    color: #9b51e0;
  }

  .glass-container a:hover {
    color: #7a3dcf;
  }

  .glass-container h5 {
    margin-bottom: 1rem;
  }

  @keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.glass-container {
  background: #ffffff;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  border: 1px solid #e0e0e0;
  max-width: 480px;
  margin: 0 auto;
  
  /* Animation */
  animation: fadeSlideUp 0.6s ease-out;
}


/* Hover Animation */
.glass-container:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

.btn-primary {
    background-color: #9b51e0;
    border-color: #9b51e0;
}

 .btn-primary:hover {
    background-color: #833dcf;
    border-color:Â #833dcf;
}


input:focus,
textarea:focus,
select:focus {
  border-color: #9b51e0 !important;
  box-shadow: 0 0 0 0.2rem rgba(155, 81, 224, 0.25) !important;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

select:focus {
  color: #9b51e0;
}
</style>

<h1 class="display-4 text-center my-4 fw-bold title">Register</h1>

<div class="container my-4">
  <div class="glass-container">
    {% for message in messages %}
      <h5 class="text-danger">{{ message }}</h5>
    {% endfor %}
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Re-enter Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">
          <a href="{% url 'terms_conditions' %}">Terms and Conditions</a>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="mt-3">Already a user? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</div>

{% endblock content %}
