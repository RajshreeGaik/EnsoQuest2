{% extends 'index.html' %}
{% block title %} edit question- EnsoQuest  {% endblock %}
{% block content %}

<style>
  .edit-container {
    background-color: #f9f9f9;
    padding: 40px 20px;
    margin: 2rem auto;
    border-radius: 16px;
    max-width: 700px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .edit-container h2 {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #3b176f;
    position: relative;
  }

  .edit-container h2::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    width: 60px;
    height: 3px;
    background-color: #9b51e0;
    transform: translateX(-50%);
    border-radius: 2px;
  }

  .edit-container form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    align-items: center;
  }

  .edit-container form p {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    text-align: left;
  }

  .edit-container form label {
    font-weight: 600;
    color: #333;
    display: block;
    margin-bottom: 6px;
    text-align: left;
  }

  .edit-container input[type="text"],
  .edit-container textarea {
    width: 100%;
    padding: 12px 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: inherit;
  }

  .edit-container input[type="text"]:focus,
  .edit-container textarea:focus {
    outline: none;
    border-color: #9b51e0;
    box-shadow: 0 0 5px rgba(155, 81, 224, 0.2);
  }

  .edit-container button {
    background-color: #9b51e0;
    color: #fff;
    padding: 10px 26px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 1rem;
  }

  .edit-container button:hover {
    background-color: #833dcf;
    box-shadow: 0 6px 12px rgba(131, 61, 207, 0.3);
  }

  .edit-container .back-link {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    color: #9b51e0;
    text-decoration: none;
    font-weight: 500;
  }

  .edit-container .back-link:hover {
    text-decoration: underline;
  }
</style>
<h2 class="title">{{ heading }}</h2>
<div class="edit-container">
  

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{{ back_url }}" class="back-link">‚Üê Back</a>
</div>

{% endblock %}
