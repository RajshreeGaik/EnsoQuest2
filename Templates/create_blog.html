{% extends 'index.html' %}
{% load static %}
{% block title %}Create Blog - EnsoQuest{% endblock title %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Create New Blog</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Publish Blog</button>
        </div>
    </form>
</div>
{% endblock content %}
