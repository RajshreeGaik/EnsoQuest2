{% extends 'index.html' %}
{% load static %}
{% block title %}Create Blog - EnsoQuest{% endblock title %}

{% block content %}
<style>
  .blog-form-scope {
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 0;
  }

  .blog-form-scope h2 {
    color: #9b51e0;
    font-weight: 600;
  }

  .blog-form-scope form {
    max-width: 700px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
  }

  .blog-form-scope form p {
    margin-bottom: 20px;
  }

  .blog-form-scope label {
    font-weight: 600;
    color: #333;
    display: block;
    margin-bottom: 8px;
  }

  .blog-form-scope input[type="text"],
  .blog-form-scope input[type="url"],
  .blog-form-scope textarea,
  .blog-form-scope select {
    width: 100%;
    padding: 12px 14px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border 0.3s ease;
  }

  .blog-form-scope input[type="text"]:focus,
  .blog-form-scope input[type="url"]:focus,
  .blog-form-scope textarea:focus,
  .blog-form-scope select:focus {
    outline: none;
    border-color: #9b51e0;
    box-shadow: 0 0 5px rgba(155, 81, 224, 0.3);
  }

  .blog-form-scope .btn-primary {
    padding: 10px 30px;
    font-size: 16px;
    font-weight: 600;
    background-color: #9b51e0;
    border: none;
    color: white;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .blog-form-scope .btn-primary:hover {
    background-color: #833dcf;
    box-shadow: 0 6px 12px rgba(131, 61, 207, 0.4);
  }
</style>

<div class="blog-form-scope">
  <div class="container my-5">
      <h1 class="display-4 text-center my-5 title ">Create Blog</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.media }}
          {{ form.as_p }}
          <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3">Publish Blog</button>
          </div>
      </form>
  </div>
</div>
{% endblock content %}
