{% extends 'index.html' %}
{% load static %}
{% block title %}Create Blog - EnsoQuest{% endblock title %}

{% block content %}
  
  <link rel="stylesheet" href="{% static 'css/create_blog.css' %}">
<div class="blog-form-wrapper">
  <h2>Create Blog</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit">Publish Blog</button>
    </div>
  </form>
</div>
{% endblock content %}
